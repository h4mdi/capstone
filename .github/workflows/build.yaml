name: Build and Push to Amazon ECR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  ECR_REPOSITORY_API: capstone/api-gateway
  ECR_REPOSITORY_CLIENT: capstone/client-service
  ECR_REPOSITORY_ACCOUNT: capstone/account-service
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build API Gateway image
        working-directory: api-gateway
        run: |
          mvn clean package -DskipTests
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_API:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_API:latest

      - name: Build Client Service image
        working-directory: client-service
        run: |
          mvn clean package -DskipTests
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_CLIENT:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_CLIENT:latest

      - name: Build Account Service image
        working-directory: account-service
        run: |
          mvn clean package -DskipTests
          docker build -t $ECR_REGISTRY/${{ secrets.ECR_REPOSITORY_ACCOUNT }}:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_ACCOUNT:latest