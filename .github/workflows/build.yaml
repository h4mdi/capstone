name: Build, Push and Deploy Capstone to EKS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  ECR_REPOSITORY_API: capstone/api-gateway
  ECR_REPOSITORY_CLIENT: capstone/client-service
  ECR_REPOSITORY_ACCOUNT: capstone/account-service

jobs:
  build:
    name: Build and Push Images to Amazon ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API Gateway
        working-directory: capstone-api-gateway
        run: |
          mvn clean package -DskipTests
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_API:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_API:latest

      - name: Build and push Client Service
        working-directory: capstone-client-service
        run: |
          mvn clean package -DskipTests
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_CLIENT:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_CLIENT:latest

      - name: Build and push Account Service
        working-directory: capstone-account-service
        run: |
          mvn clean package -DskipTests
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_ACCOUNT:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_ACCOUNT:latest

  deploy:
    name: Deploy All Services to EKS
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Configure access to EKS cluster
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name capstone-cluster

      - name: Verify cluster connectivity
        run: |
          kubectl get nodes
          kubectl get ns

      - name: Deploy all Capstone services via Helm
        run: |
          helm upgrade --install capstone ./capstone \
            --namespace default \
            --set image.registry=$ECR_REGISTRY \
            --set image.tag=latest \
            --set apiGateway.serviceType=LoadBalancer \
            --set apiGateway.keycloakIssuer="https://capstone-keycloak.duckdns.org/realms/training-realm" \
            --set clientService.name=client-service \
            --set accountService.name=account-service
